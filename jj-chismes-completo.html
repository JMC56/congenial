
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JJ Chismes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .login-modal {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    input, textarea {
      color: black;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
  <button id="adminBtn" class="fixed top-4 right-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
    Admin
  </button>

  <div id="loginModal" class="login-modal hidden fixed inset-0 m-auto w-96">
    <h2 class="text-2xl font-bold mb-4 text-black">Iniciar Sesión</h2>
    <input type="email" id="email" placeholder="Correo electrónico" class="w-full p-2 mb-4 border rounded" />
    <input type="password" id="password" placeholder="Contraseña" class="w-full p-2 mb-4 border rounded" />
    <button id="loginBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
      Entrar
    </button>
  </div>

  <main class="mt-10 w-full max-w-4xl px-4">
    <h1 class="text-4xl font-extrabold text-center text-yellow-700 mb-8">JJ Chismes</h1>
    <ul id="chismesList" class="space-y-4"></ul>
  </main>

  <!-- Panel para agregar chismes -->
  <div id="agregarChismePanel" class="hidden mt-8 w-full max-w-xl bg-yellow-100 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-black">Agregar Nuevo Chisme</h2>
    <form id="formAgregarChisme" class="space-y-4">
      <input type="text" id="chismeTitle" placeholder="Título del chisme" required class="w-full px-4 py-2 rounded border" />
      <textarea id="chismeContent" placeholder="Contenido del chisme" required class="w-full px-4 py-2 rounded border"></textarea>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Publicar Chisme</button>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      databaseURL: "TU_DATABASE_URL",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const loginModal = document.getElementById("loginModal");
    const adminBtn = document.getElementById("adminBtn");
    const loginBtn = document.getElementById("loginBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const chismesList = document.getElementById("chismesList");
    const agregarChismePanel = document.getElementById("agregarChismePanel");
    const formAgregarChisme = document.getElementById("formAgregarChisme");
    const chismeTitle = document.getElementById("chismeTitle");
    const chismeContent = document.getElementById("chismeContent");

    let currentUser = null;

    adminBtn.addEventListener("click", () => {
      loginModal.classList.remove("hidden");
    });

    loginBtn.addEventListener("click", () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          currentUser = userCredential.user;
          loginModal.classList.add("hidden");
          mostrarPanelAgregarChismes();
        })
        .catch((error) => {
          alert("Error al iniciar sesión: " + error.message);
        });
    });

    function mostrarPanelAgregarChismes() {
      if (currentUser) {
        agregarChismePanel.classList.remove("hidden");
      }
    }

    formAgregarChisme.addEventListener("submit", (e) => {
      e.preventDefault();
      const title = chismeTitle.value;
      const content = chismeContent.value;

      const newChismeRef = db.ref("chismes").push();
      newChismeRef.set({
        title,
        content,
        timestamp: Date.now()
      });

      chismeTitle.value = "";
      chismeContent.value = "";
    });

    function cargarChismes() {
      db.ref("chismes").on("value", (snapshot) => {
        chismesList.innerHTML = "";
        snapshot.forEach((childSnapshot) => {
          const chisme = childSnapshot.val();
          const li = document.createElement("li");
          li.className = "bg-white p-4 rounded shadow";
          li.innerHTML = `<h3 class="text-xl font-bold text-yellow-700">${chisme.title}</h3><p class="text-gray-700">${chisme.content}</p>`;
          chismesList.appendChild(li);
        });
      });
    }

    cargarChismes();
  </script>
</body>
</html>
